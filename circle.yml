dependencies:
    cache_directories:
       - "~/.opam"
    override:
# https://discuss.circleci.com/t/caching-apt-get-packages/9076 to cache apt packages
        - sudo add-apt-repository -y ppa:avsm/ppa
        - sudo apt-get update -y
        - sudo apt-get install -y ocaml ocaml-native-compilers opam
        - opam init --auto-setup # Modify dotfiles
        - opam switch 4.02.3
        - eval `opam config env`
        - opam update
        - opam pin add -y reason .

compile:
    override:
        - make build

test:
    override:
        - PATH="~/.opam/4.02.3/bin/:$PATH" make test
        - git diff --exit-code
